<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Event</title>
</head>
<body>
  <h2 th:text="${event_name}"></h2>
  <p>Location: <span th:text="${location}"></span></p>
  <p>Date: <span th:text="${event_date}"></span></p>
  <p>Time: <span th:text="${event_time}"></span></p>
  <p>About: <span th:text="${about}"></span></p>
  <p>Available spots: <span th:text="${num_ticket_avail}"></span></p>
  <br>
  <a href="/ticket"><button>Buy Ticket</button></a>
  <a href="/events"><button>All Events</button></a>
  <a href="/home"><button>Home</button></a>
  <a href="/logout"><button>Logout</button></a>
</body>
</html>
