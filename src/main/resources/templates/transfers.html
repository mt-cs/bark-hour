<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Events</title>
</head>
<body>
<h3>TRANSFER HISTORY</h3><br>

<table>
  <thead>
  <tr class="headings">
    <th th:each="header: ${headers}" class="column-title" th:text="${header}" />
  </tr>
  </thead>
  <tbody>
  <tr th:each="transaction: ${transactions}">
    <td th:text="${transaction.transactionId}"></td>
    <td th:text="${transaction.eventId}"></td>
    <td th:text="${transaction.eventName}"></td>
    <td th:text="${transaction.buyerId}"></td>
    <td th:text="${transaction.buyerName}"></td>
    <td th:text="${transaction.transactionCount}"></td>
    <td th:text="${transaction.timestamp}"></td>
  </tr>
  </tbody>
</table>
<br>
<a href="/home"><button>Home</button></a>
<a href="/tickets"><button>My Tickets</button></a>
<a href="/new-event"><button>Create Event</button></a>
<a href="/logout"><button>Logout</button></a>
</body>
</html>
