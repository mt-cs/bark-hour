<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Buy Ticket</title>
</head>
<body>
<h2>Ticket Transfer</h2>

<form th:action="@{/ticket-transfer-status/{event_id}(event_id=${event_id})}" method="post">
  <input type="hidden" id="userid" name="userid" th:value="${userid}" readonly>
  <label for="num_ticket">Number of tickets:</label><br>
  <input type="number" id="num_ticket" name="num_ticket" th:value="${num_ticket}" min="1" required="required"><br><br>
  <label for="email">Transfer to:</label><br>
  <input type="email" id="email" name="email" th:value="${email}" required="required"><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
