<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
</head>
<body>
  <h2>Edit Profile</h2>
  <form action="/profile-update" method="post">
    <label for="username">Name:</label><br>
    <input type="text" id="username" name="username" th:value="${username}" readonly><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" th:value="${email}"><br><br>
    <label for="location">Location:</label><br>
    <input type="text" id="location" name="location" th:value="${location}"><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
